name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean node_modules and package-lock.json
        run: |
          rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Verify .env.production
        run: |
          ls -la .env.production || echo ".env.production not found"
          cat .env.production || echo "Failed to read .env.production"
          echo "VITE_BASE_NAME from file: $(grep VITE_BASE_NAME .env.production)"

      - name: Build
        run: npm run build || echo "Build failed"

      - name: Debug build output
        run: |
          ls -la
          ls -la dist || echo "dist folder not found"
          cat dist/index.html || echo "index.html not found"
          find dist -type f
          echo "VITE_BASE_NAME: ${VITE_BASE_NAME}"
          echo "VITE_CLIENT_URL: ${VITE_CLIENT_URL}"

      - name: Create 404.html
        run: cp dist/index.html dist/404.html || echo "Failed to copy index.html to 404.html"

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true